<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de inspección (forxmat)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logopctch.png" alt="Logo PCT">
        </div>
        <button class="nav-toggle" type="button" aria-label="Abrir menú">
            &#9776;
        </button>
        <nav class="nav-main">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pruebas.html">Pruebas</a></li>
                <li><a href="inspeccion.html">Inspecciones</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <span class="user-info-email" id="nav-user-email"></span>
            <button id="btn-logout">Salir</button>
        </div>
    </header>

    <main style="margin: 0; padding: 0.5rem 0.5rem 1rem 0.5rem;">
        <section class="detalle-equipo" style="padding: 0.75rem 0.75rem 0.75rem; max-width: 100%;">
            <h2>Formatos de inspección (forxmat.csv)</h2>
            <p style="font-size:0.9rem; color:#6b7280; margin-bottom:0.75rem;">
                Cada formato define los parámetros de inspección asociados a un <strong>Reporte P/P</strong> (por ejemplo <code>PCT-FR-320 - A - PUP</code>). Aquí puedes revisar visualmente qué evalúa cada formato.
            </p>
            <div class="filtros-invre" style="display:flex; gap:0.75rem; align-items:flex-end; flex-wrap:wrap; margin-bottom:0.75rem;">
                <div style="min-width:260px;">
                    <label for="forxmat-filtro-texto" style="display:block; font-size:0.8rem; color:#4b5563; margin-bottom:0.15rem;">Buscar formato / parámetro</label>
                    <input type="text" id="forxmat-filtro-texto" placeholder="PUP, XO, nombre de parámetro, etc." style="width:100%; padding:0.35rem 0.5rem; border-radius:0.4rem; border:1px solid #cbd5e1; font-size:0.85rem;">
                </div>
                <div style="min-width:260px;">
                    <label for="forxmat-select-formato" style="display:block; font-size:0.8rem; color:#4b5563; margin-bottom:0.15rem;">Formato (Reporte P/P)</label>
                    <select id="forxmat-select-formato" style="width:100%; padding:0.35rem 0.5rem; border-radius:0.4rem; border:1px solid #cbd5e1; font-size:0.85rem;">
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>

            <div id="forxmat-lista" style="max-height: calc(100vh - 170px); overflow:auto; padding-right:0.25rem;"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
